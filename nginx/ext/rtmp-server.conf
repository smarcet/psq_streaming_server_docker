rtmp_auto_push on;

rtmp {
        server {
            listen 1935;

	        chunk_size 4000;
	        publish_time_fix off;
                ping 10s;
	        buflen 10s;
                notify_method post;

	        application live {
		        live on;

                exec /usr/bin/ffmpeg -i rtmp://127.0.0.1:1935/live/$name
			        -threads 6 -c:v libx264 -preset ultrafast -profile:v baseline -level 3.0 -tune zerolatency -vsync cfr -s 1024x576 -b:v 1024K -bufsize 1024k -f flv rtmp://127.0.0.1:1935/dash/$name_hi
				    -threads 6 -c:v libx264 -preset ultrafast -profile:v baseline -level 3.0 -tune zerolatency -vsync cfr -s 640x360 -b:v 832K -bufsize 832k -f flv rtmp://127.0.0.1:1935/dash/$name_med
				    -threads 6 -c:v libx264 -preset ultrafast -profile:v baseline -level 3.0 -tune zerolatency -vsync cfr -s 320x180 -b:v 256K -bufsize 256k -f flv rtmp://127.0.0.1:1935/dash/$name_low;

#                exec /usr/bin/ffmpeg -i rtmp://127.0.0.1:1935/live/$name
 #                   -threads 12 -c:v libx264 -preset ultrafast -profile:v baseline -level 3.0 -tune zerolatency -vsync cfr -s 1024x576 -b:v 1024K -bufsize 1024k -f flv rtmp://127.0.0.1:1935/hls/$name_hi
  #                  -threads 12 -c:v libx264 -preset ultrafast -profile:v baseline -level 3.0 -tune zerolatency -vsync cfr -s 640x360 -b:v 832K -bufsize 832k -f flv rtmp://127.0.0.1:1935/hls/$name_med
   #                 -threads 12 -c:v libx264 -preset ultrafast -profile:v baseline -level 3.0 -tune zerolatency -vsync cfr -s 320x180 -b:v 256K -bufsize 256k -f flv rtmp://127.0.0.1:1935/hls/$name_low;

               # https://developer.apple.com/documentation/http_live_streaming/hls_authoring_specification_for_apple_devices
               # http://anton.lindstrom.io/gop-size-calculator/
               exec /usr/bin/ffmpeg -i rtmp://127.0.0.1:1935/live/$name
                    -threads 12 -c:v libx264 -crf 21 -preset ultrafast -profile:v baseline -level 3.1 -g 2 -sc_threshold 0 -b:v 2508k -maxrate 2508k -bufsize 12540k -s 1280x720 -f flv rtmp://127.0.0.1:1935/hls/$name_hi
                    -threads 12 -c:v libx264 -crf 21 -preset ultrafast -profile:v baseline -level 3.0 -g 2 -sc_threshold 0 -b:v 872k -maxrate 872k -bufsize 4360k -s 640x432 -f flv rtmp://127.0.0.1:1935/hls/$name_med
                    -threads 12 -c:v libx264 -crf 21 -preset ultrafast -profile:v baseline -level 3.0 -g 2 -sc_threshold 0 -b:v 472k -maxrate 472k -bufsize 1200k -s 2360k -f flv rtmp://127.0.0.1:1935/hls/$name_low;


		        # HTTP callback when a stream starts publishing
		        # Should return 2xx to allow, 3xx to redirect, anything else to deny.
		        #on_publish http://psqapi.simular.app/devices/streaming/publish/start;
		        # Called when a stream stops publishing.  Response is ignored.
		        #on_publish_done http://psqapi.simular.app/devices/streaming/publish/finish;
	        }

	        application hls {
	            live on;
                    hls on;

                    hls_fragment 4s;
                    hls_max_fragment 4s;
                    hls_path /mnt/hls;
                    hls_playlist_length 1h;
                    hls_type event;
                    hls_nested on;
                    hls_cleanup off;
                    deny play all;
                    # Only allow publishing from localhost
                    allow publish 127.0.0.1;
                    deny publish all;
                    # adaptative HLS
                    # https://gist.github.com/eladkarako/119e91525d34db9f61cca23b18fd62a0
                    hls_variant _low BANDWIDTH=160000 FRAME-RATE=20 CODECS=avc1.42001e RESOLUTION=480x320;
                    hls_variant _med BANDWIDTH=320000 FRAME-RATE=20 CODECS=avc1.42001e RESOLUTION=640x432;
                    hls_variant _hi  BANDWIDTH=640000 FRAME-RATE=20 CODECS=avc1.42001f RESOLUTION=1280x720;
               }

               application dash {
                    live on;
	                # dash
	                dash on;
                    dash_nested on;
	                # dash_repetition on;
                    dash_path /mnt/dash;
                    dash_fragment 5;
                    dash_playlist_length 120;
                    dash_cleanup off;
                    #dash_clock_compensation http_head;
                    #dash_clock_helper_uri https://psqstream.simular.app/time;
                    # No RTMP playback
                    deny play all;
                    # Only allow publishing from localhost
                    allow publish 127.0.0.1;
                    deny publish all;
                    # adaptative DASH
                    dash_variant _low bandwidth="160000" width="320" height="180";
                    dash_variant _med bandwidth="320000" width="640" height="360";
                    dash_variant _hi bandwidth="640000" width="1024" height="576" max;
               }
     }
}
